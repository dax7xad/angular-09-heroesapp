<div class="animated fadeIn">
    <h1>Heroes</h1>
    <hr>

    <div class="row">
      <div class="col-md-12 text-right">
          <button [routerLink]="['/heroe','nuevo']" routerLinkActive="router-link-active"  type="button" class="btn btn-outline-primary">Nuevo HÃ©roe</button>
      </div>
    </div>
    <br>

    <div class="row">
      <div class="col-md-12">

        <div class="table-responsive">
          <table class="table">
            <thead class="thead-dark">
              <tr>
                <th>#</th>
                <th>Nombre</th>
                <th>Casa</th>
                <th class="text-right">opciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let k of heroes |keys; let i = index">
                <td>{{ i+1}}</td>
                <td>{{ heroes[k].nombre }}</td>
                <td>{{ heroes[k].casa }}</td>
                <td class="text-right w120">

                  <button [routerLink]="['/heroe',k]" routerLinkActive="router-link-active"  type="button" class="btn btn-outline-success">Editar</button>
                  <button (click)="DeleteHeroe(k)"  routerLinkActive="router-link-active"  type="button" class="btn btn-outline-danger">Eliminar</button>
                </td>
              </tr>
              <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
              </tr>
            </tbody>
          </table>
        </div>

      </div>
    </div>
</div>

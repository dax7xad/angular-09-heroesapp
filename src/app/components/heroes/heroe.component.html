<button [routerLink]="['/heroes']" routerLinkActive="router-link-active" class="btn btn-outline-danger">Regresar</button>

<button type="button" (click)="agregarNuevo(forma)" class="btn btn-outline-success">Nuevo</button>

<hr>

<div class="row animated fadeIn">
  <div class="col-md-12">

    <form (ngSubmit)="SaveChanges()" #forma="ngForm">

      <div class="form-group">

        <label for="nombre">Nombre</label>
        <input [(ngModel)]="heroe.nombre" class="form-control" type="text" name="nombre" placeholder="nombre del heroe"
          required>

      </div>

      <div class="form-group">

        <label for="Casa">Casa</label>
        <select [(ngModel)]="heroe.casa" class="form-control" name="casa">
          <option value="Marvel">Marvel</option>
          <option value="DC">DC</option>
        </select>

      </div>

      <div class="form-group">

        <label for="nombre">Biografia</label>
        <textarea [(ngModel)]="heroe.bio" class="form-control" type="text" name="bio">







          </textarea>

      </div>

      <div class="form-group">
        <button [disabled]="forma.invalid" type="submit" class="btn btn-outline-primary">Guardar Cambios</button>
      </div>

    </form>

  </div>
</div>
